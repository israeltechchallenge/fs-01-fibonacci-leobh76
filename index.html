<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
  <link href="./styles.css" rel="stylesheet" />
  <title>Fibonacci Calculator</title>
</head>

<body>
  <header>
    <div class="p-5 pb-5 text-left d-flex-column">
      <p class="display-4 mb-5"><strong>Fibonacci Calculator</p></strong>
      <div class="text-fib d-flex">
        <p class="p-2">The Fibonacci of</p>
        <div class="form-outline">
          <input type="number" id="form12" class="form-control" />
          <label class="form-label" for="form12">#</label>
        </div>
        <button type="button" id="button" class="btn btn-primary px-3 pb-1.5 pt-1.5 me-3">is</button>
        <p class="h5 d-flex justify-content-center mt-2" id="fib-number"></p>
        <p class="h5 d-flex d-none justify-content-center mt-2" id="error-42"></p>
        <div class="spinner-border d-none" role="status" id="spinner">
        </div>
      </div>
      <p class="h5 d-none d-flex text-danger" id="error-50">Can't be larger than 50.</p>
      <p class="display-5 mt-5 d-none">Results</h2>
    </div>
  </header>
  <script src="./fibonacci.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"></script>
</body>

</html>
